spring.application.name=dash
# Configura\u00e7\u00f5es do DataSource (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3306/dashlogin
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configura\u00e7\u00f5es do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true              
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.autoconfigure.exclude=org.springframework.ai.vectorstore.mariadb.autoconfigure.MariaDbStoreAutoConfiguration
