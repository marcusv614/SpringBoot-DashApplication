<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/styleusuarios.css}" />
  </head>
  <body>
    <h1>Usuários cadastrados</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Senha</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="usr : ${usuarios}">
          <td th:text="${usr.id}"></td>
          <td th:text="${usr.username}"></td>
          <td th:text="${usr.pwd}"></td>
        </tr>

        <tr th:if="${usuarios.isEmpty()}">
          <td colspan="3">Nenhum usuário encontrado.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
