<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/stylecadastro.css" />
  </head>
  <body>
    <div class="containerCadastro">
      <h2>Cadastro de novos usuários</h2>

      <form id="formCadastro" action="/cadastro" method="post">
        <label for="username">Digite o novo usuário</label>
        <input type="text" id="username" name="username" required />

        <label for="pwd">Senha</label>
        <input type="password" id="pwd" name="pwd" required />

        <button type="submit">Criar conta</button>
      </form>
      <a class="ancor" href="/login">Acessar página de Login</a>
    </div>

    <script src="/js/cad.js"></script>
  </body>
</html>
